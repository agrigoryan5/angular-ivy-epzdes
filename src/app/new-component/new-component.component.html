<div class="card">
	<div class="card-body" *ngFor="let youtuber of varEnfant">
		<div *ngIf="youtuber.followers > 100000">
			<p class="card-title">{{youtuber.name}}</p>
			<p class="card-text">{{youtuber.followers}}</p>
			<p class="card-text">{{youtuber.description}}</p>
			<button (click)="notify.emit(youtuber.name)">Like</button>
		</div>
	</div>
</div>
